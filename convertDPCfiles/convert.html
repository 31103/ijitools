<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>診療科区分変換ツール</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.3/semantic.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="ui container">
    <h1 class="ui header" style="margin-top: 2em;">
      <i class="hospital icon"></i>
      <div class="content">
        診療科区分変換ツール
        <div class="sub header">退院患者調査のE/D/FF1ファイルの診療科区分を医師コードに基づいて変換します。</div>
      </div>
    </h1>

    <div class="ui segment">
      <h3 class="ui header">
        <i class="file excel outline icon"></i>
        変換表のアップロード
      </h3>
      <div class="ui file input">
        <input type="file" id="conversionTable" accept=".csv">
      </div>
    </div>

    <div class="ui segments">
      <div class="ui segment">
        <h3 class="ui header">
          <i class="file alternate outline icon"></i> Eファイル
        </h3>
        <div class="ui file input">
          <input type="file" id="eFile" accept=".txt">
        </div>
        <div class="ui active inline loader" id="eFileProgress" style="display: none;"></div>
        <a class="ui primary button" id="eFileDownloadLink" download="" style="display: none; margin-top: 1em;">
          <i class="download icon"></i> ダウンロード
        </a>
      </div>
      <div class="ui segment">
        <h3 class="ui header">
          <i class="file alternate outline icon"></i> Dファイル
        </h3>
        <div class="ui file input">
          <input type="file" id="dFile" accept=".txt">
        </div>
        <div class="ui active inline loader" id="dFileProgress" style="display: none;"></div>
        <a class="ui primary button" id="dFileDownloadLink" download="" style="display: none; margin-top: 1em;">
          <i class="download icon"></i> ダウンロード
        </a>
      </div>
      <div class="ui segment">
        <h3 class="ui header">
          <i class="file alternate outline icon"></i> FF1ファイル
        </h3>
        <div class="ui file input">
          <input type="file" id="ff1File" accept=".txt">
        </div>
        <div class="ui active inline loader" id="ff1FileProgress" style="display: none;"></div>
        <a class="ui primary button" id="ff1FileDownloadLink" download="" style="display: none; margin-top: 1em;">
          <i class="download icon"></i> ダウンロード
        </a>
      </div>
    </div>

    <button class="ui primary button" id="convertButton">
      <i class="sync icon"></i> 変換
    </button>

    <div id="unconvertedData" class="ui warning message" style="display: none; margin-top: 2em;">
      <i class="close icon"></i>
      <div class="header">
        変換されなかったデータ
      </div>
      <div id="unconverted-list">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/2.2.0/encoding.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.3/semantic.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
